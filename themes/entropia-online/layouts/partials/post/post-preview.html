<article class="post-preview">
    <header>
        {{ $year := .Date | time.Format "2006/01" }}
        <img src="/{{ $year }}/{{ .Params.thumbnailimage }}" width="210px" height="210px" alt="EOOE" />
        <div class="post-title">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <div class="post-preview__meta">
                <time datetime="{{.Date}}" class="post-preview__time">{{ .Date | time.Format ":date_medium" }}</time>
                <em class="light-grey small">in</em>
                
                <a class="post-preview__tag rem" href="/categories/development">Dev</a>,
                <a class="post-preview__tag rem" href="/categories/eo">EO</a>,
                <a class="post-preview__tag rem" href="/categories/assets">Assets</a>
            </div>
        </div>
    </header>
    <p>{{ .Summary }}</p>
    <p><a class="learn-more rem" href="https://blog.entropiaonline.com">
        Continue reading<svg width="19" height="12" fill="none"><path d="M1 6h17m0 0-5.008-5M18 6l-5.008 5" stroke-width="1.4" stroke-linecap="square" stroke-linejoin="round"></path></svg>
    </a></p>
</article>
<style>
    .post-preview {
        padding-bottom: 3rem;
        width: 90%;
    }
    .post-preview header {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    @media (min-width: 40em) {
        .post-preview header {
            flex-direction: row;
            align-items: center;
        }
    }
    .post-preview h2 {
        font-size: calc(1.625rem + 1.3vw);
        line-height: 1.2;
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-family: 'REM', sans-serif;
    }
    .post-title {
        flex: 1;
    }
    .post-preview__meta {
        margin-bottom: 2rem;
    }
    .post-preview a.learn-more {
        color: hsl(5, 65%, 50%);
        font-weight: bold;
    }
    .post-preview a.learn-more svg {
        stroke: hsl(5, 65%, 50%);
        transition: margin-left 0.2s;
        margin-left: 0.4rem;
    }
    .post-preview a.learn-more:hover svg {
        margin-left: 0.8rem;
    }
    .post-preview__tag {
        color: hsl(0, 0%, 20%);
        font-weight: bold;
    }
    .post-preview__tag:hover {
        color: hsl(0, 0%, 20%);
    }
</style>
